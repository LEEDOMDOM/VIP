<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style/global.css">
	<link rel="stylesheet" type="text/css" href="style/register.css">
</head>
<body>

<div class="register">
	<div class="register-header clear container">
		<a href="homepage.html" class="left"></a>
		<span class="right"></span>
	</div>
	<div class="register-main container clear">
		<div class="registers">
		    <div class="ifregister clear">
		    	<span class="span1">欢迎注册</span>
		    	<span class="span2">已注册可<a href="login.html">直接登录</a></span>
		    </div>
		    <div class="rel">
				<input class="telinput" type="text" placeholder="请输入手机号">
		    	<p class="error abs telNum">您输入的手机号有误!</p>
		    </div>
		    <div class="rel">
				<input class="passwordinput" type="text" placeholder="密码由6-20位字母，数字和符号组成">
		    	<p class="error abs password">您输入的密码格式不正确!</p>
		    </div>
		    <div class="suiji rel clear">
				<input class="numinput" type="text" placeholder="数字验证码">
				<div class="right">
					<div class="suijibg"></div>		
					<img src="images/change.png" alt="">
				</div>
		    	<p class="error abs seccode">您输入的验证码有误!</p>
		    </div>
			<div class="codeinput clear">
				<input class="sendcode" type="text" placeholder="短信验证码">
				<div class="clickcode">获取验证码</div>	
			</div>
			<div class="registerbtn clear">
				<div class="btn">立即注册</div>
				<a href="">通过邮箱注册>></a>
			</div>
			<div class="res">
					<span class="remeber"></span>
					<span>我已阅读并接受<span class="vipclause">唯品会服务条款</span></span>				
			</div>
		</div>
	</div>
	<div class="register-footer">
		<p>Copyright 2008-2016 vip.com，All Rights Reserved ICP证：粤 B2-20080329</p>
	</div>
</div>

<script src="./bower_components/jquery/dist/jquery.js"></script>
<script src="./bower_components/seajs/dist/sea.js"></script>
<script src="./bower_components/underscore/underscore.js"></script>
<script>
	seajs.config({
		base: './'
	});
	seajs.use(['js/register.js'],function(a){
		a.register();
	});
</script>
</body>
</html>
